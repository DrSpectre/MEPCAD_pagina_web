<!DOCTYPE html>

<html lang="es">
    <head>
        <title>MEPCAD 8tavo congreso</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/master.css" />
        <link rel="stylesheet" href="css/dinamico.css" />
        <link rel="stylesheet" href="css/seccion_obra.css" />
    </head>

    <body onmousemove="en_mouse_movimiento(event)">
        <div class="texto_lateral" id="texto_lat" onclick="cerrar_ventanas(event, 'text_lat')">
            <div class="bton_cerrar"></div>

            <div class="contenedor_texto" id="min_texto">
                <div class="renglon" id="titulo"><span class="enfasis">TItulo: </span><span class="texto_res" id="titulo_place">aqui va esa cosa</span></div>
                <div class="renglon" id="anyo"><span class="enfasis">Año: </span><span class="texto_res" id="anyo_place">aqui va esa cosa</span></div>
                <div class="renglon" id="autor"><span class="enfasis">Autor: </span><span class="texto_res" id="autor_place">aqui va esa cosa</span></div>
                <div class="renglon" id="material"><span class="enfasis">Material: </span><span class="texto_res" id="material_place">aqui va esa cosa</span></div>
                <div class="renglon" id="tecnica"><span class="enfasis">Técnica: </span><span class="texto_res" id="tecnica_place">aqui va esa cosa</span></div>
                <div class="renglon" id="sobre_obra"><span class="enfasis">Sobre la obra: </span><span class="texto_res" id="sobre_obra_place">aqui va esa cosa</span></div>
            </div>
        </div>

        <div class="imagen_lateral" id="img_lat" onclick="cerrar_ventanas(event, 'text_lat')">
            <div class="bton_cerrar"></div>
            
            <div class="contenedor_imagen" id="min_imagen">
                <img src="https://i.imgur.com/kbKfb53.jpeg" />
            </div>
        </div>
        
        <div class="encabezado_principal">
            <img src="img/Nombre y fechas.png" />
        </div>

        <div class="contenedor_titulo">
            <div class="img_contenedor">
                <img src="img/texto_postter_seminario.png" class="img_poster" />
            </div>
            
            <div class="img_contenedor efecto_chica_poster">
                <img src="img/chica_poster.png" class="img_poster" />
                <img src="img/segunda_imagen_chica_poster.png" class="img_poster_efecto" id="img_poster_efecto" />
            </div>

            <div class="img_contenedor">
                <img src="img/fechas_poster.png" class="img_poster" />
            </div>
        </div>

        <div class="contenedor_generico">
            <div class="banner">
                <div class="banderilla_mepcad">
                    GALERÍA
                </div>
            </div>
            
            <div class="contenedor_galeria">
                <div class="galer" onclick="clickeado(event, 'origins_of_men')">
                    <img src="img/galeria/origins_men_art.JPG" />
                </div>
                <div class="galer galeria_ancha" onclick="clickeado(event, 'cuadernos_amor_1')">
                    <img src="img/galeria/cuadernos_amor_1.jpg" />
                </div>
                <div class="galer galeria_larga" onclick="clickeado(event, 'cuadernos_amor_2')">
                    <img src="img/galeria/cuadernos_amor_2.jpg" />
                </div>
                <div class="galer galeria_larga" onclick="clickeado(event, 'opuntita')">
                    <img src="img/galeria/opuntita.jpeg" />
                </div>

                <div class="galer galeria_larga galeria_ancha" onclick="clickeado(event, 'nombre_5')">
                    <img src="img/galeria/04.jpg" />
                </div>
                <div class="galer galeria_larga" onclick="clickeado(event, 'nombre_6')">
                    <img src="img/galeria/05.jpg" />
                </div>
                <div class="galer galeria_ancha" onclick="clickeado(event, 'nombre_7')">
                    <img src="img/galeria/06.jpg" />
                </div>
                <div class="galer galeria_larga galeria_ancha" onclick="clickeado(event, 'nombre_8')">
                    <img src="img/galeria/07.jpg" />
                </div>
                <div class="galer galeria_ancha" onclick="clickeado(event, 'nombre_9')">
                    <img src="img/galeria/08.jpg" />
                </div>
                <div class="galer" onclick="clickeado(event, 'nombre_10')">
                    <img src="img/galeria/09.jpg" />
                </div>
                <div class="galer galeria_larga" onclick="clickeado(event, 'nombre_11')">
                    <img src="img/galeria/10.jpg" />
                </div>
                <div class="galer galeria_ancha" onclick="clickeado(event, 'nombre_12')">
                    <img src="img/galeria/11.jpg" />
                </div>
                <div class="galer" onclick="clickeado(event, 'nombre_13')">
                    <img src="img/galeria/12.jpg" />
                </div>
                <div class="galer" onclick="clickeado(event, 'nombre_14')">
                    <img src="img/galeria/13.jpg" />
                </div>
                <div class="galer galeria_larga galeria_ancha" onclick="clickeado(event, 'nombre_15')">
                    <img src="img/galeria/14.png" />
                </div>
                <div class="galer galeria_larga galeria_ancha" onclick="clickeado(event, 'nombre_16')">
                    <img src="img/galeria/15.png" />
                </div>
            </div>
        </div>

        <div class="pie_pagina">
            <div class="imagen_pie_pagina"></div> 
        </div>
    </body>

    <script type="text/javascript" src="js/programa.js"></script>
    <script type="text/javascript" src="js/data_base.js"></script>

</html>
